<!DOCTYPE>
<!-- notes: 
   Server: python -m SimpleHTTPServer 
   Address: http://0.0.0.0:8000/

   Notes:
   [1] API Reference
       https://aladin.u-strasbg.fr/AladinLite/doc/API/

   [2] Customizing location of GUI elements
       If you want to customize the location of the GUI elements (full screen icon, zoom controller, goto controller, layers controller),
       the easiest way is to override the CSS properties of the corresponding class (respectively .aladin-fullscreen, .aladin-zoomControl,
       .aladin-gotoControl, .aladin-layersControl).
   
   Examples: 
   [1] https://aladin.u-strasbg.fr/AladinLite/
-->
<html>
   <head>
      <!-- Aladin Lite CSS style file -->
      <link rel="stylesheet" href="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
      
      <!-- Aladin Lite has a dependency on the jQuery library -->
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
      
      <!-- NB: I HAD TO COMMENT OUT BELOW. NOW IT'S ALL WORKING... -->
      <!-- Aladin Lite container at requested dimensions -->
      <!-- <div id="aladin-lite-div" style="width:700px;height:400px;"></div> -->
      
      <!-- Aladin Lite JS code -->
      <script type="text/javascript" src="http://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js" charset="utf-8"></script>
      
      <!-- set the size of the area to display the aladin app -->
      <style>
          table {
             width: 1000px:
             min-width: 1000px:
          }
          td.my-app {
             width: 500px;
             max-width: 500px;
             height: 500px; 
          }
          td.my-cadc {
             width: 500px;
             background-color:#A5A5A5;
             text-align:center;
          } 
          td.my-slack {
             text-align:center;
             background-color:LightGray;
          }
          td.my-carta {
             width: 250px;
             text-align:center;
             background-color:#9A9A9A;
          }
          td.my-ned {
             text-align:center;
             background-color:#E1E1E1;
          }
          td.my-simbad {
             text-align:center;
             background-color:#C3C3C3;
          }
          td.my-vizier {
             text-align:center;
             background-color:Violet;
          }
          td.my-glyph {
             text-align:center;
             background-color:#969696;
          }
          td.my-zoom {
             text-align:center;
             background-color:#C3C3C3;
          }
          td.my-cirada {
             text-align:center;
             background-color:SlateBlue;
             max-width: 250px;
          }
          td.my-functions {
             text-align:center;
             background-color:LightGray;
          }
          td.my-archives {
             text-align:center;
             background-color:Gray;
          }
          td.my-tool {
             text-align:center;
             background-color:Gray;
             height:100px;
          }
          td.my-filter {
             text-align:center;
             background-color:#F0F0F0;
          }
          td.my-click {
             text-align:center;
             background-color:#F0F0F0;
          }
          td.my-target {
             text-align:center;
             background-color:#D2D2D2;
          }
          


      </style>
      
      <!-- Creation of Aladin Lite instance with initial parameters -->
      <script type="text/javascript">
          <!-- jquery: wait for full document to load before we can attach aladin to div -->
          $(document).ready(function() {
             <!-- launch: attach aladin to id aladin-lite-div -->
             var aladin = A.aladin('#aladin-lite-div', {
                 survey: "P/DSS2/color", 
                 fov: 1.5, target: "NGC 4388",
                 <!-- I turned off the expantions arrows (https://aladin.u-strasbg.fr/AladinLite/doc/API/#init) -->
             //    showFullscreenControl: false,
             //    showZoomControl: false,
             //    showLayersControl: false,
             //    showReticle: false,
             //    showFrame: false,
             //    showGotoControl: false,
            //})
          })
      </script>
   </head>
   <body>
     <h1>CIRADA/VLASS viewer and cutout server prototype 1</h1>
     <!-- attach: define id aladin-lite-div in div to attach aladin -->
     <!-- <div id='aladin-lite-div' class='my-app'></div> -->
     <table>
        <tr>
            <td id='aladin-lite-div' class='my-app' rowspan=2 colspan=2></td>
            <td class='my-target' colspan=3>
<form>
  <label for="fname">Target:</label>
  <input type="text" id="fname" name="fname" value="NGC 4388">
</form>
            </td>
        </tr>
        <tr>
            <td rowspan=6 class='my-functions'>
<form action="/action_page.php">
  <input type="submit" value="+"><br>
  <input type="submit" value="-">
</form> 
            </td>
            <td class='my-ned' colspan=2>Cutout 
            <form action="/action_page.php">
                <input type="submit" value="radius"><br>
                <input type="submit" value="mosiac"><br>
            </form>
<form>
  <label for="fname">Coordinates:</label>
  <input type="text" id="fname" name="fname" value="insert coordinates here">
</form>
            </td>
        </tr>
        <tr>
            <td class='my-glyph' rowspan=4>Panstars
                <img src="imgs/N4388PanSTARRS.jpg" width=200px> 
            </td>
            <td class='my-zoom' rowspan=4>SDSS
                <img src="imgs/N4388SDSS.jpg" width=200px>
            </td>
            <td class='my-cadc' colspan=2><a href="https://www.cadc-ccda.hia-iha.nrc-cnrc.gc.ca/en/search/"target=_blank>CADC</a></td>
        </tr>
        <tr>
            <td class='my-archives' colspan=2><a href="http://ned.ipac.caltech.edu/" target=_blank>Ned</a> <a href="https://cds.u-strasbg.fr/" target=_blank>CDS</a></td>
        </tr>
        <tr>
            <td class='my-carta'><a href="https://cartavis.org/" target=_blank>CARTA</a></td>
            <td class='my-slack'>Slack</td>
        </tr>
        <tr>
            <td class='my-tool' rowspan=2 colspan=2>Tool</td>
        </tr>
        <tr>
            <td class='my-filter'>
<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">g</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">i</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">u</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">r</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">z</label
</form>
</td>
            <td class='my-click'>
<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">g</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">i</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">u</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">r</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">z</label
</form> 
            </td>
        </tr>
     </table>
   </body>
</html>
